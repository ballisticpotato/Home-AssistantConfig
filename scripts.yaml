'1579219741495':
  alias: Eat and Watch TV
  sequence:
  - data:
      broadcast_address: 192.168.1.151
      mac: d4:3d:7e:bd:f2:07
    service: wake_on_lan.send_magic_packet
  - entity_id: media_player.lg_tv
    service: media_player.turn_on
  - data: {}
    entity_id: switch.tradfri_outlet
    service: switch.turn_off
  - data: {}
    entity_id: automation.manual_flux
    service: automation.turn_off
  - data:
      brightness: 10
    entity_id: light.dining_area_lights
    service: light.turn_on
  - entity_id: automation.manual_flux
    service: automation.turn_on
'1581047036822':
  alias: Quiet TV
  sequence:
  - condition: state
    entity_id: media_player.lg_tv
    state: '''on'''
  - data:
      volume_level: 0.05
    entity_id: media_player.lg_tv
    service: media_player.volume_set
'1587673845351':
  alias: Turn Off Everything
  sequence:
  - data: {}
    entity_id:
    - light.bathroom_lights
    - light.bedroom_lamp
    - light.dining_area_lights
    - light.closet_light
    - light.entryway_light
    - light.color_1
    service: light.turn_off
  - data: {}
    entity_id: switch.tradfri_outlet,switch.plant_light,switch.tradfri_outlet_2
    service: switch.turn_off

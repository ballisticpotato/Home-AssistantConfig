notify_change_presence:
  alias: Notify Change of Presence
  sequence:
  - service: notify.pushbullet
    data_template:
      message: '{{friendly_name}}{% if to_state == "home" %} came home.{% else %}
        left home.{% endif %} {%- for device in states.device_tracker -%} {% if friendly_name
        != device.attributes.friendly_name %} {{device.attributes.friendly_name}}
        is {% if device.state == "home" %}home.{% else %}not home.{% endif %}{% endif
        %}{% endfor %}

        '
  - delay:
      minutes: 5
turn_off_all_jerrys_lights:
  alias: Lights Off
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.jerry_s_lights
leave_home:
  alias: Leave Home
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.jerry_s_lights
  - service: switch.turn_off
    data:
      entity_id: switch.jerrys_switch
bedtime_routine:
  alias: Good Night
  sequence:
  - service: light.turn_on
    data:
      entity_id:
      - light.jerry_s_floor_lamp
      - light.jerry_s_bathroom_lights
      brightness: 1
  - service: light.turn_off
    data:
      entity_id: light.jerry_s_lights
wake_up_routine:
  alias: Good Morning
  sequence:
  - service: light.turn_on
    data:
      entity_id:
      - light.jerry_s_bathroom_lights
      - light.jerry_s_floor_lamp
      brightness: 25
    


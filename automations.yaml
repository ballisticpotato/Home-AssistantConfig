- id: fold_full_power
  alias: Set Folding@Home to Full
  trigger:
  - platform: time
    at: '22:00:00'
  action:
  - service: hassio.addon_stdin
    data:
      addon: a0d7b954_ssh
      input: /root/config/scripts/folding_at_home.py --action unpause --power
        full
- id: fold_light_power
  alias: Set Folding@Home to Off
  trigger:
  - platform: time
    at: '8:00:00'
  action:
  - service: hassio.addon_stdin
    data:
      addon: a0d7b954_ssh
      input: /root/config/scripts/folding_at_home.py --action pause
- id: night_light
  alias: Night Light
  trigger:
  - platform: time
    at: '22:00:00'
  condition:
  - condition: time
    weekday:
    - sun
    - mon
    - tue
    - wed
    - thu
  - condition: state
    entity_id: light.bedroom_lamp
    state: 'on'
  action:
  - service: python_script.night_light
- id: '1591577075422'
  alias: Dim Dining Area Lights
  description: ''
  trigger:
  - entity_id: media_player.lg_tv_2
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: light.dining_area_lights
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: media_player.lg_tv_2
    state: 'on'
  - after: '17:00'
    condition: time
  - condition: state
    entity_id: light.dining_area_lights
    state: 'on'
  action:
  - delay: 00:00:03
  - data:
      brightness_pct: 10
    entity_id: light.dining_area_lights
    service: light.turn_on
